<div class="main">Task1 - DynamicDropDown</div>

<!--next div is only for giving space to make it look good-->
<div class="form-group col-sm-1 col-md-1 col-lg-1"></div>

<div class="form-group col-sm-3 col-md-3 col-lg-3">
<label for='country'>Country</label>
<select class="form-control" id='country' [(ngModel)]='countrySelected' (change)="countryChange($event)">
<option >country</option>
<option *ngFor="let country of countryList">{{country.name}}</option>
</select>
</div>

<div class="form-group col-sm-3 col-md-3 col-lg-3">
<label for='state'>State</label>
<select class="form-control" id='state'  [(ngModel)]='stateSelected' (change)="stateChange($event)">
<option >state</option>
<option *ngFor="let state of statesList">{{state.name}}</option>
</select>
</div>

<div class="form-group col-sm-3 col-md-3 col-lg-3">
<label for='City'>City</label>
<select class="form-control " id='City' >
<option >city</option>
<option *ngFor="let city of citiesList">{{city}}</option>
</select>
</div>
